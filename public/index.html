<!DOCTYPE html>
<html class="no-js" manifest="offline.appcache">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Remember When</title>
        <link href="/stylesheets/style.min.css" rel="stylesheet">   
    </head>
    <body>
        <div id="page" class="page">
            <style>
                html {
                    font-family: 'helvetica', sans-serif;
                }
                
                .no-js .loading {
                    display: none;
                }

                .js, .js body, .js .page {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                    height: 100%;
                }

                .js .page {
                    display: table;
                    line-height: 1;
                }

                .js .loading {
                    display: table-row;
                }

                .js .loadingWrap {
                    display: table-cell;
                    vertical-align: middle;
                    text-align: center;
                }

                .js .noJsTitle {
                    display: none;
                }

                .loadingTitle {
                    display: block;
                    margin-top: 10px;
                }
            </style>

            <h1 class="noJsTitle">You must have javascript enabled to view this site</h1>

            <div class="loading">
                <div class="loadingWrap">
                    <img class="loadingImage" src="/media/loading.gif">
                    <span class="loadingTitle">Loading</span>
                </div>
            </div>

            <script>
                var d = document.documentElement;
                d.className = "js";
            </script>
        </div>     
        
        <script src="/javascripts/script.min.js"></script>
    </body>
</html>
